<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Sentiment Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 48px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      color: #1f2937;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23667eea' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 48px;
    }

    select:hover {
      border-color: #667eea;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      width: 100%;
      padding: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      color: #1f2937;
      font-family: inherit;
      resize: vertical;
      min-height: 140px;
      transition: all 0.3s ease;
    }

    textarea:hover {
      border-color: #667eea;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      margin-top: 32px;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      display: none;
    }

    #result.show {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .result-positive {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      border: 2px solid #10b981;
    }

    .result-negative {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border: 2px solid #ef4444;
    }

    .sentiment-label {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .positive-text {
      color: #059669;
    }

    .negative-text {
      color: #dc2626;
    }

    .probabilities {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 16px;
    }

    .prob-item {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
    }

    .prob-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .prob-value {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      text-align: center;
      border: 2px solid #ef4444;
    }

    .model-badge {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 26px;
      }

      .probabilities {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">üé¨</div>
      <h1>Movie Review Analyzer</h1>
      <p class="subtitle">Share your thoughts and discover the sentiment</p>
    </div>

    <div class="form-group">
      <label for="model">AI Model</label>
      <select id="model">
        <option value="logistic">Logistic Regression</option>
        <option value="naive_bayes">Naive Bayes</option>
        <option value="mlp">Neural Network (MLP)</option>
        <option value="bert">BERT</option>
        <option value="distilbert">DistilBERT</option>
        <option value="roberta">RoBERT</option>
      </select>
    </div>

    <div class="form-group">
      <label for="review">Your Review</label>
      <textarea 
        id="review" 
        placeholder="What did you think about the movie? Share your honest thoughts..."
      ></textarea>
    </div>

    <button id="predictBtn">Analyze Sentiment</button>

    <div id="result"></div>
  </div>

  <script>
    const button = document.getElementById('predictBtn');
    const resultDiv = document.getElementById('result');
    const modelSelect = document.getElementById('model');
    const reviewTextarea = document.getElementById('review');

    button.addEventListener('click', async () => {
      const selectedModel = modelSelect.value;
      const reviewText = reviewTextarea.value.trim();

      if (!reviewText) {
        resultDiv.className = 'error show';
        resultDiv.innerHTML = '‚ö†Ô∏è Please enter a review before analyzing.';
        return;
      }

      button.disabled = true;
      button.textContent = 'Analyzing...';
      resultDiv.classList.remove('show');

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: selectedModel, review: reviewText })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.className = 'error show';
          resultDiv.innerHTML = `‚ö†Ô∏è ${data.error}`;
          return;
        }

        const sentimentClass = data.prediction.toLowerCase();
        const probabilityPositive = (data.probability_positive * 100).toFixed(1);
        const probabilityNegative = (data.probability_negative * 100).toFixed(1);

        const modelNames = {
          'logistic': 'Logistic Regression',
          'naive_bayes': 'Naive Bayes',
          'mlp': 'Neural Network',
          'bert': 'BERT',
          'distilbert': 'DistilBERT',
          'roberta': 'RoBERTa'
        };

        resultDiv.className = `result-${sentimentClass} show`;
        resultDiv.innerHTML = `
          <div class="model-badge">${modelNames[selectedModel]}</div>
          <div class="sentiment-label">
            <span class="${sentimentClass}-text">
              ${sentimentClass === 'positive' ? 'üòä Positive' : 'üòû Negative'}
            </span>
          </div>
          <div class="probabilities">
            <div class="prob-item">
              <div class="prob-label">Positive</div>
              <div class="prob-value">${probabilityPositive}%</div>
            </div>
            <div class="prob-item">
              <div class="prob-label">Negative</div>
              <div class="prob-value">${probabilityNegative}%</div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.className = 'error show';
        resultDiv.innerHTML = '‚ö†Ô∏è Error connecting to the server. Please try again.';
      } finally {
        button.disabled = false;
        button.textContent = 'Analyze Sentiment';
      }
    });

    // Allow Enter key with Shift for new lines, but Ctrl+Enter to submit
    reviewTextarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) {
        e.preventDefault();
        button.click();
      }
    });
  </script>
</body>
</html>
